spring:
  application:
    name: faichuis-authcenter
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848 #配置中心的地址
        file-extension: yml #配置文件结尾的配置
        shared-dataids: faichuis-nacos.yml,faichuis-db-common.yml #公共配置
        refreshable-dataids: faichuis-nacos.yml,faichuis-db-common.yml
logging:
  level:
    com:
     alibaba:
      cloud:
        nacos:
          client: warn